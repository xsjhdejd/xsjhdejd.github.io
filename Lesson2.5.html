        <script>
            var random = Math.floor(Math.random()*6); //this will select a random number from 1-6 
            $("td").eq(random).addClass("loooser")
            $("td").click( function() {
              //  alert("you clicked a card");
              if ($(this).hasClass("loooser")){
                //  alert("you are a winner!");
                $(this).find("img").attr("src", "./img/winner.jpg.jpg")
              }
              else{
                //  alert("you, looossseeeerr!")
                $(this).find("img").attr("src", "./img/loser.jpg")
              }
            });
        </script>
